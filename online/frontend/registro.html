<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Teste Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Estoque </title>

    <link rel="stylesheet" type="text/css" href="libs/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/estiloRegistro.css">
<body>
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
       <div class="panel-title text-center">
            <h1 class="title">Cadastre-se</h1>
            <hr />
        </div>
    </div> 

    <div class="main-login main-center">
        <form class="form-horizontal" name="fregistro" method="post"
         action="../backend/postRegistro.php">

            <div class="form-group">
                <label for="nome" class="cols-sm-2 control-label">Nome</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" name="nome" id="nome"  placeholder="Insira seu nome"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">E-mail</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                        </span>

                        <input type="text" class="form-control" name="email" id="email"  placeholder="Insira seu e-mail"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="cols-sm-2 control-label">Senha</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="senha" id="senha"  placeholder="Coloque uma senha"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confSenha" class="cols-sm-2 control-label">Confirmar Senha</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confSenha" id="confSenha"  placeholder="Confirme sua senha"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="cpf" class="cols-sm-2 control-label">CPF</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-flag" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="cpf" id="cpf"  placeholder="Insira os números sem pontuações"
                        maxlength="11" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="rg" class="cols-sm-2 control-label">RG</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-flag" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="rg" id="rg"  placeholder="Insira os números sem pontuações" maxlength="10" />
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button class="btn btn-primary btn-lg btn-block login-button"
                 onclick="return formChec();" >Registrar</button>
            </div>
            <div class="login-register">
            <a href="../index.html">Já possui uma conta?</a>
         </div>
        </form>
    </div>
    </div>
</div>

<script src="libs/jquery-3.1.1.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="js/formChec.js"></script>
</body>
</html>
